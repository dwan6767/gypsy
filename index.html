<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Live</title>
</head>
<body>
  <div id="espContent"></div>

  <script>
    const INTERVAL = 5000; // refresh every 5 seconds
    const OFFLINE_HTML = '/offline.html';

    async function loadESPContent() {
      try {
        const resp = await fetch('/api/update', {cache: "no-store"});
        if (!resp.ok) throw new Error("ESP offline");

        const data = await resp.json();
        const container = document.getElementById('espContent');
        container.innerHTML = data.html;

        // Execute inline scripts
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if(oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      } catch (e) {
        console.warn("ESP offline, loading offline page");
        window.location.href = OFFLINE_HTML; // redirect to offline.html
      }
    }

    loadESPContent();
    setInterval(loadESPContent, INTERVAL);
  </script>
</body>
</html>
