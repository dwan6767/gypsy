<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Live Content</title>
</head>
<body>
  <div id="espContent"></div>

  <script>
    async function loadESPContent() {
      try {
        const resp = await fetch('/api/update'); // ESP posts JSON {"html":"..."}
        const data = await resp.json();
        const container = document.getElementById('espContent');
        container.innerHTML = data.html;

        // Execute inline scripts
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if(oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      } catch (e) {
        console.error('Error loading ESP content', e);
      }
    }

    loadESPContent();
  </script>
</body>
</html>
