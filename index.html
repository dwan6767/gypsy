<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP Live</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #offlineMessage { display: none; color: #f55; }
  </style>
</head>
<body>
  <div id="espContent"></div>
  <div id="offlineMessage">
    <h1>âš  ESP8266 Offline</h1>
    <p>The live content is unavailable.</p>
  </div>

  <script>
    const INTERVAL = 5000; // 5 seconds

    async function loadESPContent() {
      try {
        const resp = await fetch('/api/update', {cache: "no-store"});
        if (!resp.ok) throw new Error("ESP offline");

        const data = await resp.json();
        const container = document.getElementById('espContent');
        const offlineDiv = document.getElementById('offlineMessage');

        container.innerHTML = data.html;
        offlineDiv.style.display = 'none';
        container.style.display = 'block';

        // Execute inline scripts
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if(oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });

      } catch (e) {
        console.warn("ESP offline");
        const container = document.getElementById('espContent');
        const offlineDiv = document.getElementById('offlineMessage');
        container.style.display = 'none';
        offlineDiv.style.display = 'block';
      }
    }

    // Initial load
    loadESPContent();
    // Refresh every INTERVAL
    setInterval(loadESPContent, INTERVAL);
  </script>
</body>
</html>
